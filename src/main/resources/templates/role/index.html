<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorator="layout/backend/default">
<head>
<meta charset="UTF-8">
<title>Danh sách quyền</title>
</head>
<body>
<div layout:fragment="content">
<div class="content-header sty-one">
<h1> Danh sách quyền  </h1>
  <ol class="breadcrumb mb-4">
    <li><a href="#">ADMIN</a></li>
    <li><i class="fa fa-angle-right"></i> <a href="#">Danh sách quyền</a></li>
  </ol>
</div>
<div class="content">
   <div class="card">
   <div class="card-body">
	<div class="col-md-12">
      <div class="table-responsive mt-4">
        <table class="table">
        	<a th:href="@{/admin/role/add.html}" class="btn btn-success text-white float-right">+ Thêm mới</a>
          <thead class="bg-primary text-white">
            <tr>
              <th scope="col">#</th>
              <th scope="col">Tên quyền</th>
              <th scope="col">Mô tả</th>
            </tr>
          </thead>
          <tbody>
	          <tr th:if="${roles == null || roles.empty}">
	            	<td colspan="3" class="text-center">No Available</td>
	          </tr>
            <tr th:each="item: ${roles}">
              <th th:text="${item.id}" scope="row">1</th>
              <td th:text="${item.name}">Mark</td>
              <td th:text="${item.desc}">Otto</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
	</div>
	</div>
	</div>
</div>

</body>
</html>
